
    <!DOCTYPE html>
    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Report</title>
        <style>
            /* === BAGIAN YANG DIPERBARUI === */
            body { 
                font-family: Arial, sans-serif; 
                background-color: #f0f2f5; /* Warna latar belakang lebih lembut */
                margin: 0; 
                padding: 20px; 
            }
            .container {
                max-width: 1400px; /* Lebar maksimum konten */
                margin: 0 auto; /* Posisi di tengah */
            }
            .table-container {
                width: 100%;
                overflow-x: auto; /* Membuat scroll HANYA pada tabel jika terlalu lebar */
                margin-bottom: 20px;
            }
            h1, h2 { 
                text-align: center; 
                color: #333; 
            }
            table { 
                border-collapse: collapse; 
                width: 100%; 
                box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
                background-color: #fff; 
                font-size: 14px; /* Ukuran font sedikit dikecilkan */
            }
            th, td { 
                border: 1px solid #ddd; 
                padding: 10px; 
                text-align: left; 
                white-space: nowrap; /* Mencegah teks turun baris */
            }
            thead { 
                background-color: #2c3e50; 
                color: white; 
            }
            tbody tr:nth-child(even) { 
                background-color: #f2f2f2; 
            }
            /* === AKHIR BAGIAN YANG DIPERBARUI === */
        </style>
    </head>
    </body>
    </html>
