<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Costa Banten</title>
    <style>
        /* == Gaya Umum untuk Halaman == */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* == WADAH UTAMA HEADER == */
        .main-header {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* == BAGIAN 1: BARIS JUDUL == */
        .title-bar {
            background-color: #000000;
            color: white;
            padding: 3px 30px;
            text-align: center;
        }

        .title-bar h1 {
            margin: 0;
            font-size: 28px;
        }

        /* == BAGIAN 2: BARIS MENU NAVIGASI == */
        .nav-bar {
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .main-nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-nav ul li {
            position: relative;
        }

        .main-nav ul li a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: background-color 0.3s, color 0.3s;
        }

        .main-nav ul li a:hover {
            background-color: #f0f0f0;
            color: #003366;
        }
        
        /* == Gaya untuk Dropdown Menu == */
        .main-nav ul ul {
            display: none;
            position: absolute;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            min-width: 180px;
            z-index: 1000;
            border-top: 3px solid #003366;
            padding: 0;
            border-radius: 0 0 5px 5px;
        }

        .main-nav li:hover > ul {
            display: block;
        }

        .main-nav ul ul li {
            width: 100%;
        }

        /* == Gaya untuk Konten Utama (REVISI DI SINI) == */
        .main-content {
            /* 1. Menggunakan gambar latar dengan overlay gelap agar teks jelas */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/dashboard_background.jpg');
            
            /* Properti agar gambar mengisi seluruh area */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* 2. Mengatur tinggi minimum agar latar penuh ke bawah */
            min-height: calc(100vh - 138px); /* 100% tinggi layar dikurangi tinggi header */
                                            /* (tinggi header Anda sekitar 138px, bisa disesuaikan) */

            /* Styling untuk menengahkan konten di dalam area */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            /* Styling untuk teks */
            padding: 40px;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Gaya untuk teks di konten utama */
        .welcome-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .description-text {
            font-size: 20px;
            margin-bottom: 25px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .links-text {
            font-size: 18px;
            font-weight: bold;
        }
        
        .links-text a {
            color: inherit;
            text-decoration: none;
        }
        .links-text a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="title-bar">
            <h1>PERFORMANCE COSTA BANTEN</h1>
        </div>

                    <li><a href="telkom_akses.html">Telkom Akses</a></li>
                    <li><a href="absensi_ta.html">Absensi TA</a></li>
                    <li><a href="material_ta.html">Material TA</a></li>
                    <li><a href="my_republic.html">My Republic</a></li>
                    <li><a href="absensi_myrep.html">Absensi Myrep</a></li>
                    <li><a href="material_myrep.html">Material Myrep</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <p class="welcome-text">Welcome to Performance Dashboard Costa Banten</p>
        <p class="description-text">Live Monitoring Central Opration Server</p>
        <p class="links-text">Telkom Akses | My Republic</p>
    </main>

</body>
